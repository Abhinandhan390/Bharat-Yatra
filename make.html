<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="card">
      <h2>Coustamize Here</h2>
      <form>
        <input type="text" placeholder="Enter your destination" />
        <input type="date" placeholder="Enter your date" />
        <input type="number" placeholder="Enter number of people" />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
<style>
  body {
    background-color: #fffaf0;
    height: 100vh;
    padding: 0%;
    margin: 0%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/08/Travel-Download-Free-Images-HD.jpg);
  }
  .card {
    background-color: #ff6f00;

    padding: 10px;
    width: 300px;
    height: 350px;
    border-radius: 25px;
  }
  form {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 20px;
    border-radius: 20px;
  }
  input {
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 20px;
    background-color: #fffaf0;
    border: solid black 1px;
    outline: none;
  }
  button {
    margin-top: 15px;
    padding: 15px;
    border-radius: 20px;
    border: #1a1a1a solid 2px;
    background-color: #fffaf0;
    font-weight: bold;
    cursor: pointer;
  }
  h2 {
    text-align: center;
    color: black bold;
  } /* ðŸŒŸ Fade-in + bounce animation */
  .card {
    background-color: #ff6f00;
    padding: 10px;
    width: 300px;
    height: 350px;
    border-radius: 25px;
    animation: fadeInBounce 1.2s ease-out;
  }

  @keyframes fadeInBounce {
    0% {
      opacity: 0;
      transform: scale(0.7);
    }
    60% {
      opacity: 1;
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
