<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="card">
      <h2>Sign up</h2>
      <form action="#">
        <input type="name" placeholder="First name" required />
        <input type="name" placeholder="Last name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign up</button>
        <p>Already have an account? <a href="login.html">Login </a></p>
      </form>
    </div>
  </body>
</html>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #fffaf0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/08/Travel-Download-Free-Images-HD.jpg);
  }
  .card {
    background-color: #ff6f00;
    border-radius: 50px;
    padding: auto;
    width: 400px;
    border: #1a1a1a solid 2px;
    animation: fadeInBounce 1.2s ease-out;
  }
  form {
    display: flex;
    flex-direction: column;
    padding: 20px;
    gap: 20px;
    font-size: 30px;
  }
  h2 {
    text-align: center;
  }
  input {
    padding: 20px;
    border-radius: 20px;
    background-color: #fffaf0;
    border: solid black 1px;
  }
  button {
    padding: 20px;
    border-radius: 20px;
    border: #1a1a1a solid 2px;
    background-color: #ff6f00;
    font-weight: bold;
    width: 120px;
    font-size: 16px;
    align-self: center;
  }
  button:hover {
    background-color: #f48c3d;
    cursor: pointer;
    transition: 0.15s;
  }
  p {
    text-align: center;
    font-size: 20px;
  }

  @keyframes fadeInBounce {
    0% {
      opacity: 0;
      transform: scale(0.7);
    }
    60% {
      opacity: 1;
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
